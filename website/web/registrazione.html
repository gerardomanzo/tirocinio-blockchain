<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Registrazione</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">

		<!-- Font Awesome CSS -->
		<link rel="stylesheet" type="text/css" href="./font-awesome/css/font-awesome.css">

		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>

		<div id="wrapper">
			
			<!-- SideBar -->
			<div id="sidebar-wrapper">
				<ul class="sidebar-nav">
					<li><a href="#">Item 1</a></li>
					<li><a href="#">Item 2</a></li>
					<li><a href="#">Item 3</a></li>
					<li><a href="#">Item 4</a></li>
				</ul>
			</div>
			<!-- /Sidebar -->

			<!-- Page -->
			<div id="page-content-wrapper">
				
				<!-- Header -->
				<header>
					<nav class="navbar navbar-expand-lg">
						<a href="#menu-toggle" class="btn btn-primary" id="menu-toggle">
							<i class="fa fa-bars"></i>
						</a>
					</nav>
				</header>
				<!-- /Header -->

				<!-- Main -->
				<section>
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-4 offset-lg-4 col-md-8 offset-md-2">
								<div class="register-form">
									<form method="POST" action="RegistrazioneUtente">
										<h1>
											<i class="fa fa-user-circle"></i> Registrazione
										</h1>
										<div class="form-group row">
											<label for="nomeUtente" class="col-sm-4 col-form-label">Nome utente</label>
											<div class="col-sm-8">
												<input type="text" class="form-control" name="nomeUtente" id="nomeUtente" placeholder="Nome utente">
											</div>
										</div>
										<div class="form-group row">
											<label for="email" class="col-sm-4 col-form-label">Email</label>
											<div class="col-sm-8">
												<input type="email" class="form-control" name="email" id="email" placeholder="Email">
											</div>
										</div>
										<div class="form-group row">
											<label for="password" class="col-sm-4 col-form-label">Password</label>
											<div class="col-sm-8">
												<input type="password" class="form-control" name="password" id="password" placeholder="Password">
											</div>
										</div>
										<button>Registrati!</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</section>
				<!-- /Main -->

				<!-- Footer -->
				<footer> </footer>
				<!-- /Footer -->
				
			</div>
			<!-- /Page -->
			
		</div>

		<script src="./js/jquery.js"></script>
		<script src="./js/popper.js"></script>
		<script src="./js/bootstrap.js"></script>
		<script src="./js/offcanvas.js"></script>
		
	</body>
</html>
