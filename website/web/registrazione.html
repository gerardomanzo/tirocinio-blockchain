<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Registrazione utente</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">

        <!-- Font Awesome CSS -->
        <link rel="stylesheet" type="text/css" href="./font-awesome/css/font-awesome.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>

        <div id="wrapper">

            <!-- Page -->
            <div id="page-content-wrapper">

                <!-- Header -->
                <header>
                    <nav class="navbar navbar-expand-lg" style="height: 50px;">
                        
                    </nav>
                </header>
                <!-- /Header -->

                <!-- Main -->
                <section>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-4 offset-lg-4 col-md-8 offset-md-2">
                                <div class="form">
                                    <form method="POST" action="RegistrazioneUtente">
                                        <h1>
                                            <i class="fa fa-user-circle"></i> Registrazione
                                        </h1>
                                        <div class="form-group row">
                                            <label for="nomeUtente" class="col-sm-4 col-form-label">Nome utente</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" name="nomeUtente" id="nomeUtente" placeholder="Nome utente">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="email" class="col-sm-4 col-form-label">Email</label>
                                            <div class="col-sm-8">
                                                <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="password" class="col-sm-4 col-form-label">Password</label>
                                            <div class="col-sm-8">
                                                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                                            </div>
                                        </div>
                                        <button>Registrati!</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- /Main -->

                <!-- Footer -->
                <footer> </footer>
                <!-- /Footer -->

            </div>
            <!-- /Page -->

        </div>

        <script src="./js/jquery.js"></script>
        <script src="./js/popper.js"></script>
        <script src="./js/bootstrap.js"></script>

    </body>
</html>
